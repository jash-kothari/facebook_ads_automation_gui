{% extends 'FacebookAutomatedAds/base.html' %}

{% block content %}
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-8">
				<form class="form" action="{% url 'get_adsets' %}" method="post" style="margin-top:30px;">
				{% csrf_token %}
					<div class="col-xs-6">
						<div class="form-group">
							<label for="Name">Ad Account Name</label>
							<input type="text" name="account_name" class="form-control" id="Account_Name" placeholder="AdAccount Name" value={{account_name}} readonly>
						</div>
						<div class="form-group">
							<!-- <label for="ID">Ad Account ID</label> -->
							<input type="hidden" name="account_id" class="form-control" id="ID" placeholder="AdAccount ID" value={{account_id}} >
						</div>
						<div class="form-group">
							<label for="Campaign_select">Campaign Selection</label>
							{% if campaign_list %}
							<select name="campaign_select" id="Campaign_select" class="form-control" onchange="set_hidden_field('Campaign_name','Campaign_select')">
								{% for k,v in campaign_list.iteritems %}
									<option value={{k}}>{{v}}</option>
								{% endfor %}
							</select>
							{% else %}
								<h1>No ids found</h1>
							{% endif %}
						</div>
						<div class="form-group">
							<!-- <label for="ID">Ad Account</label> -->
							<input type="hidden" name="campaign_name" class="form-control" id="Campaign_name" placeholder="Campaign Name">
						</div>
						<br>
						<button type="submit" class="btn btn-default">Create Ad</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
