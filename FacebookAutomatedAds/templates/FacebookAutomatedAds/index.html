{% extends 'FacebookAutomatedAds/base.html' %}
{% block content %}
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-8">
				<form class="form" action="{% url 'get_campaigns' %}" method="post" style="margin-top:30px;">{% csrf_token %}
					<div class="col-xs-8">
						<div class="form-group">
							<label for="ID_select">AdAccount Selection</label>
							{% if id_list %}
							<select name="id_select" id="ID_select" class="form-control" onchange="set_hidden_field('Account_name','ID_select')">
								{% for k,v in id_list.iteritems %}
								<option value={{k}} label={{v}}>{{v}}</option>
								{% endfor %}
							</select>
							{% else %}
							<h1>No ids found</h1>
							{% endif %}
						</div>
						<div class="form-group">
							<!-- <label for="ID">Ad Account</label> -->
							<input type="hidden" name="account_name" class="form-control" id="Account_name" placeholder="AdAccount Name">
						</div>
						<br>
						<button type="submit" class="btn btn-default">Get Campaigns</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
